<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
<style>
button {
    width: 20vw;
    height: 20vw;
    font-size: 3vw;
    margin: 5vw 0;
}
</style>
</head><body>
<h1>Tone.mjs サンプル by Tone.js</h1>
<button id="kick">kick (1)</button>
<button id="snare">snare (2)</button>
<button id="hihat">hihat (3)</button>
<script type="module">
import { Tone } from "https://taisukef.github.io/Tone.js/Tone.mjs";

const makeKick = () => {
    const opt = {
        pitchDecay: 0.001,
        envelope: {
            attack: 0.001,
            decay: 1.5,
            sustain: 0.01,
            release: 0.01 
        },
        volume: 25
    };
    const tone = new Tone.MembraneSynth(opt).toDestination();
    tone.play = () => tone.triggerAttackRelease('C0', '2n');
    tone.volume.value = -6;
    return tone;
};
const makeSnare = () => {
    const opt = {
        envelope: {
            attack: 0.001,
            decay: 0.7,
            sustain: 0
        }
    };
    const tone = new Tone.NoiseSynth(opt).toDestination();
    tone.play = () => tone.triggerAttackRelease('8n');
    tone.volume.value = -6;
    return tone;

};
const makeHihat = () => {
    const opt = {
        type: "brown",
        envelope: {
            attack: 0.001,
            decay: 0.03,
            sustain: 0
        }
    };
    const tone = new Tone.NoiseSynth(opt).toDestination();
    tone.play = () => tone.triggerAttackRelease('32n');
    tone.volume.value = -6;
    return tone;
};

const toneKick = makeKick();
const toneSnare = makeSnare();
const toneHihat = makeHihat();

kick.onclick = () => {
    toneKick.play();
};
snare.onclick = () => {
    toneSnare.play();
};
hihat.onclick = () => {
    toneHihat.play();
};
document.body.onkeydown = (e) => {
    if (e.key == "1") {
        kick.onclick();
    } else if (e.key == "2") {
        snare.onclick();
    } else if (e.key == "3") {
        hihat.onclick();
    }
};
</script>
<div>
App: <a href=https://fukuno.jig.jp/3192>@taisukef</a> (<a href=https://github.com/taisukef/Tone.mjs-test>src on GitHub</a>)<br>
</div>
</body>
</html>
